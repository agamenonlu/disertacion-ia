<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Disertación Filosófica Guiada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Disertación Filosófica Guiada</h1>

    <div id="paso-container">
        <h2 id="titulo-paso">Paso 0: Consigna del ejercicio</h2>

        <p id="instruccion-paso">
            Escribe aquí la consigna del ejercicio (por ejemplo: “Reflexiona sobre la libertad y la responsabilidad”).
        </p>

        <textarea id="texto-alumno" rows="8"></textarea>

        <button id="btn-feedback">Pedir guía a la IA</button>

        <div id="respuesta-ia"></div>

        <button id="btn-siguiente">Siguiente paso</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
